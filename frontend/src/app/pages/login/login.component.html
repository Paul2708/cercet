<button mat-raised-button color="accent" class="back-button" routerLink="">Go Back</button>
<div class="container">
  <h1>Login</h1>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="username">
  </mat-form-field>
  <br>
  <button [disabled]="username.trim() === ''" color="primary" mat-raised-button (click)="login()">Login</button>
</div>
