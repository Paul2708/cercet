<div fxLayout="row" fxLayoutAlign="space-between">
  <mat-card class="card" *ngFor="let student of students">
    <mat-card-title>{{ student.name }}</mat-card-title>
    <mat-card-content>
      <button class="view-button" (click)="openStudentEditor(student)" mat-raised-button color="primary">View</button>
    </mat-card-content>
  </mat-card>
</div>
<app-editor></app-editor>
